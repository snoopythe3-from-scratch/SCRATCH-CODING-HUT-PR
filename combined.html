<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Hut</title>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs/dist/bcrypt.min.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --nav-bg: #222;
      --nav-text: #ffffff;
      --nav-hover: #444;
      --input-bg: #f0f0f0;
      --input-border: #999;
      --button-bg: #28a745;
      --button-hover: #218838;
      --notification-btn-bg: #007bff;
      --notification-btn-hover: #0056b3;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --nav-bg: #111;
      --nav-text: #ffffff;
      --nav-hover: #333;
      --input-bg: #222;
      --input-border: #555;
      --button-bg: #1c7430;
      --button-hover: #145a24;
      --notification-btn-bg: #0056b3;
      --notification-btn-hover: #003d7a;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-bar {
      background-color: var(--nav-bg);
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .nav-bar button {
      background: none;
      color: var(--nav-text);
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-bar button:hover {
      background-color: var(--nav-hover);
    }

    .section {
      display: none;
      padding: 24px;
      max-width: 500px;
      margin: auto;
      text-align: left;
      background: var(--input-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateX(50px);
      transition: transform 0.5s, opacity 0.5s;
    }

    #home {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }

    .settings {
      margin-top: 20px;
    }

    .settings label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--button-bg);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      transform: translateY(30px);
    }

    .notification.show {
      display: block;
      transform: translateY(0);
    }

    .notification:hover {
      background-color: var(--button-hover);
    }

    .notification-btn {
      background-color: var(--notification-btn-bg);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .notification-btn:hover {
      background-color: var(--notification-btn-hover);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('ordering')">Ordering</button>
    <button onclick="showSection('rules')">Rules</button>
    <button onclick="showSection('settings')">Settings</button>
  </div>

  <div id="home" class="section"> <h1>Welcome to Coding Hut</h1><p>The best coding shop of Scratch</p> </div>
  <div id='ordering' class='section'><h1>Coding Hut Orders</h1></div>
  <div id='rules' class='section'><h1>Rules:</h1><ol>Be respectful to customers and emploees.</ol></div>
  <div id="settings" class="section" style="display:none;">
    <h2>Settings</h2>
    <div class="settings">
      <label>
        <span>Dark Mode</span>
        <div class="toggle-switch">
          <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
          <span class="slider"></span>
        </div>
      </label>
      <label>
        <span>Enable Notifications</span>
        <button class="notification-btn" onclick="enableNotifications()">Turn On</button>
      </label>
    </div>
  </div>

  <div id="notification" class="notification">Notifications turned on successfully!</div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.style.display = 'none';
        section.style.opacity = '0';
        section.style.transform = 'translateX(50px)';
      });
      const section = document.getElementById(sectionId);
      section.style.display = 'block';
      setTimeout(() => {
        section.style.opacity = '1';
        section.style.transform = 'translateX(0)';
      }, 10);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.getElementById('darkModeToggle').checked = document.body.classList.contains('dark-mode');
    }

    function enableNotifications() {
      let notification = document.getElementById('notification');
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }
  </script>
</body>
</html>
